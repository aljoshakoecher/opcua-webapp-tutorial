		function makeCamelCase(job) {
			const positionAfterSpace = job.indexOf(" ") + 1;
			const camelCasedJob = job.charAt(0).toUpperCase() + job.slice(1, positionAfterSpace) + job.charAt(positionAfterSpace).toUpperCase() + job.slice(positionAfterSpace+1);
