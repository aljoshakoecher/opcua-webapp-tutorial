<head>
	<!-- <link rel="stylesheet" href="styles.css"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
	<script>
		function submitForm() {
			const firstName = document.getElementById("firstName").value
			const lastName = document.getElementById("lastName").value
			console.log(`Entered: ${firstName} ${lastName}`);
	
			// Display warning if first or last name is missing
			if (!(firstName && lastName)) {
				const warningElement = document.getElementById("warning")
				warningElement.style.display = "block"
				setTimeout(() => warningElement.style.display = "none", 5000)
			}
		}
	</script>
</head>


<div class="container">
	<div class="row">
		<div class="col-12">
			<h1>Contact form</h1>
		</div>
	</div>
	<form>
		<div class="row">
			<div class="col-sm-6">
				<label for="firstName" class="form-label">First Name</label>
				<input id="firstName" class="form-control" type="text">
			</div>
			<div class="col-sm-6">
				<label for="lastName" class="form-label">Last Name</label>
				<input id="lastName" class="form-control" type="text">
			</div>
		</div>
		<div class="row mt-3" id="warning" style="display: none">
			<div class="col">
				<div class="alert alert-danger">Make sure you enter both first and last name!</div>
			</div>
		</div>
		<div class="row mt-3">
			<div class="col-12">
				<button type="button" onclick="submitForm()" class="float-end btn btn-success">Absenden</button>
			</div>
		</div>
	</form>
</div>
